name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
      
      # 1. Copiar archivos nuevos al servidor (Push Strategy)
      # Esto evita tener que configurar Git/Auth en el servidor
      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.'
          target: 'satori'
          rm: false
          exclude: '.git,.github,.env,node_modules,venv,__pycache__,*.pyc'

      # 2. Reiniciar contenedores y ejecutar tareas de mantenimiento
      - name: Restart Services via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd satori
            
            # Reconstruir y levantar (usando cach� si es posible)
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Limpieza de im�genes viejas para no llenar el disco
            docker image prune -f
            
            # Migraciones y est�ticos
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py migrate
            docker-compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput
