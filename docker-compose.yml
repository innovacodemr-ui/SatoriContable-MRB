version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: satori_db
    environment:
      POSTGRES_DB: satori_db
      POSTGRES_USER: satori_user
      POSTGRES_PASSWORD: satori_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - satori_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U satori_user -d satori_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: satori_redis
    ports:
      - "6379:6379"
    networks:
      - satori_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: satori_backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 300
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE=postgres
      - DB_NAME=satori_db
      - DB_USER=satori_user
      - DB_PASSWORD=satori_pass
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-prod-key-change-me}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,178.156.215.106,innovacode-mrb.com,www.innovacode-mrb.com
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080,http://178.156.215.106:3000,http://178.156.215.106,http://innovacode-mrb.com,https://innovacode-mrb.com,https://www.innovacode-mrb.com
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,https://innovacode-mrb.com,https://www.innovacode-mrb.com
      - DIAN_ENV=PRODUCTION
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_SECRET=${GOOGLE_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - satori_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: satori_celery_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - satori_network
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: satori_celery_beat
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_volume:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - satori_network
    restart: unless-stopped

  # React Frontend (Web & Nginx Proxy)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: satori_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - satori_network
    restart: unless-stopped

  # Certbot (SSL)
  certbot:
    image: certbot/certbot
    container_name: satori_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Comando manual inicial: docker-compose run --rm certbot certonly --webroot --webroot-path /var/www/certbot -d tu-dominio.com
    command: certonly --webroot --webroot-path=/var/www/certbot --email gerenciaonce1@gmail.com --agree-tos --no-eff-email -d innovacode-mrb.com -d www.innovacode-mrb.com
    profiles:
      - tools # No auto-start with up
    networks:
      - satori_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  satori_network:
    driver: bridge
